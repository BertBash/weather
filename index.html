<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="weatherbox">
        <h1>Simple Weather</h1>
        <div class="newItem">
            <textarea id="textBox" name="Location" cols="20" rows="1"></textarea>
        </div>
        <h3 id="cityName"></h3>
        <h3>Current</h3>
        <p id="current"></p>
        <h3>Feels Like</h4>
        <p id="feelsLike"></p>
        <h3>8 Day Forecast</h3>
        <ul>
            <li id="day0"></li>
            <li id="day1"></li>
            <li id="day2"></li>
            <li id="day3"></li>
            <li id="day4"></li>
            <li id="day5"></li>
            <li id="day6"></li>
            <li id="day7"></li>
        </ul>
    </div>
</body>
<script src="./weather.js"></script>
</html>
